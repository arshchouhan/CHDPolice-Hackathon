<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Email Security Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-900">
    <!-- Background overlay with subtle pattern -->
    <div class="fixed inset-0 z-0 opacity-20" style="background-image: url('https://images.unsplash.com/photo-1544197150-b99a580bb7a8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80'); background-size: cover;"></div>
    <!-- Blue overlay for depth -->
    <div class="fixed inset-0 z-0 bg-blue-900 opacity-10"></div>
    
    <div class="max-w-5xl w-full flex flex-col md:flex-row overflow-hidden rounded-xl shadow-2xl relative z-10">
        <!-- Main content area -->
        <div class="w-full bg-white/10 backdrop-blur-lg p-8 space-y-6">
            <!-- Logo and branding in top corner -->
            <div class="absolute top-6 left-6 flex items-center space-x-2">
                <div class="bg-blue-600 p-2 rounded-lg shadow-lg">
                    <i class="fas fa-shield-alt text-white"></i>
                </div>
                <span class="text-white font-bold text-sm">CHD Police</span>
            </div>
            
            <div class="mt-10 text-center">
                <div class="text-center text-white mb-6">
                    <i class="fas fa-shield-alt text-4xl text-blue-400 mb-4"></i>
                    <h2 class="text-3xl font-bold">Email Security Dashboard</h2>
                    <p class="mt-2 text-sm text-gray-300">Your phishing detection portal</p>
                </div>
                
                <div class="mt-12 flex justify-center">
                    <button id="logoutBtn" class="group relative flex justify-center py-3 px-6 border border-transparent text-sm font-medium
                        rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none transition duration-300">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-out-alt text-red-400 group-hover:text-red-300"></i>
                        </span>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use relative URLs for API calls to work with current domain
        const BASE_URL = '';

        // Check if user is authenticated
        async function checkAuth() {
            try {
                // First check the userRole
                const userRole = localStorage.getItem('userRole');
                const token = localStorage.getItem('token');
                
                console.log('Checking auth status - Role:', userRole, 'Token exists:', !!token);
                
                // If user is an admin, they should be on admin dashboard
                if (userRole === 'admin' && token) {
                    console.log('Admin user detected, redirecting to admin dashboard');
                    window.location.href = '/admin-dashboard.html';
                    return;
                }
                
                // For regular users, continue with standard auth check
                if (token) {
                    console.log('Found token in localStorage');
                    
                    // Verify the token is valid
                    try {
                        const response = await fetch(`${BASE_URL}/auth/check-auth`, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            },
                            credentials: 'include'
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            console.log('Auth check response:', data);
                            
                            // If user is admin, redirect to admin dashboard
                            if (data.user && data.user.role === 'admin') {
                                localStorage.setItem('userRole', 'admin');
                                window.location.href = '/admin-dashboard.html';
                                return;
                            }
                            
                            // User token is valid, stay on user dashboard
                            localStorage.setItem('userRole', 'user');
                            return;
                        } else {
                            // Token is invalid
                            console.log('Token validation failed');
                            localStorage.removeItem('token');
                            localStorage.removeItem('userRole');
                        }
                    } catch (verifyError) {
                        console.error('Error verifying token:', verifyError);
                    }
                }
                
                // If no token in localStorage or validation failed, check with server cookies
                console.log('Checking with server cookies...');
                const cookieResponse = await fetch(`${BASE_URL}/auth/check-auth`, {
                    method: 'GET',
                    credentials: 'include' // Send cookies
                });
                
                if (cookieResponse.ok) {
                    // User is authenticated via cookies
                    const data = await cookieResponse.json();
                    console.log('Cookie auth check response:', data);
                    
                    // Store the token if provided
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }
                    
                    // If user is admin, redirect to admin dashboard
                    if (data.user && data.user.role === 'admin') {
                        localStorage.setItem('userRole', 'admin');
                        window.location.href = '/admin-dashboard.html';
                        return;
                    }
                    
                    // Otherwise stay on user dashboard
                    localStorage.setItem('userRole', 'user');
                    return;
                }
                
                // If neither method authenticated the user, redirect to login
                console.log('Not authenticated, redirecting to login');
                window.location.href = `${BASE_URL}/login.html`;
            } catch (error) {
                console.error('Auth check error:', error);
                // Don't redirect immediately on error
                // The server might be temporarily unavailable
            }
        }

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${BASE_URL}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    localStorage.removeItem('token');
                    window.location.href = `${BASE_URL}/login.html`;
                } else {
                    console.error('Logout failed');
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Check authentication when page loads
        checkAuth();
    </script>
</body>
</html>
